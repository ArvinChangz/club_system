<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>發布活動</title>

    <!-- Custom styles for this template -->

     <link rel="stylesheet"  href="button.css">
</head>

<body>
    <form>
        <table align="center" border="1" rules="all" width="50%" style="font-family: 微軟正黑體">
            <h2 align="center"><font face="微軟正黑體">發布新活動</font></h2>
            <tr height="45">
            <td colspan="2" align="center">活動名稱：&nbsp;<input type="text" name="act_name" size="40"></td>
            </tr>
            <tr height="45">
            <td align="center">開放報名時間：&nbsp;<input type="text" name="act_s" size="20"></td>
            <td align="center">報名截止時間：&nbsp;<input type="text" name="num" size="20"></td>
            </tr>
            <tr height="45">
            <td align="center">活動開始時間：&nbsp;<input type="text" name="grade" size="20"></td>
            <td align="center">活動結束時間：&nbsp;<input type="text" name="grade" size="20"></td>
            </tr>
            <tr height="45">
                <td colspan="2" align="center">地點：&nbsp;<input type="text" name="phone" size="25">&nbsp;&nbsp;&nbsp;查看地圖</td>
            </tr>
            <tr height="45">
            <td align="center">負責人(總召)：&nbsp;<input type="text" name="grade" size="20"></td>
            <td align="center">費用：&nbsp;<input type="text" name="grade" size="10"></td>
            </tr>
            <tr  height="45">
            <td colspan="2" align="center">詳細內容:</td>
            </tr>
            <tr height="140">
                <td colspan="2" align="center">
                <textarea name="comment" cols="90" rows="8" style="font-family:微軟正黑體">輸入你想要寫的內容......  例：內容描述、社群連結、參加對象、人數名額、注意事項、是否供餐等</textarea>
                </td>
            </tr>
            <tr height="45">
                <td colspan="2" align="center"><button>圖片上傳</button>(限五張以內)</td>
            </tr>
            <tr height="50" >
                <td colspan="2" align="center">
                    <button type="submit" value="提交" class="myButton " onClick="alert('提交成功。')">提交</button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" value="重設"  class="myButton " >重設</button>
                </td>
            </tr>
        </table>
   <br>
    </form>

  </body>

</html>
